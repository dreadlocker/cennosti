<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazine</title>
    <link rel="icon" href="Pictures/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="container">
        <div id="leftArrowContainer">
            <button id="leftArrow">&lt;</button>
        </div>
        <div id="imageContainer">
            <img src="Pictures/page1.png" id="page1" class="count">
            <img src="Pictures/page2.png" id="page2" class="count" style="display: none;">
            <img src="Pictures/page3.svg" id="page3" class="count" style="display: none;">
            <img src="Pictures/page4.svg" id="page4" class="count" style="display: none;">
            <img src="Pictures/page5.svg" id="page5" class="count" style="display: none;">
            <img src="Pictures/page6.svg" id="page6" class="count" style="display: none;">
        </div>
        <div id="rightArrowContainer">
            <button id="rightArrow">&gt;</button>
        </div>
    </div>
</body>

</html>
